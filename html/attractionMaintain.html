<html>
<head>
	<title>CPS630 - Iteration 3</title>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="../js/a1.js"></script>
	<link rel="stylesheet" href="../css/a1.css">
	<script type="text/javascript">
            function setID (id){
		     var attractSelect = $("#attraction-select").val();
        var aType = $("#attraction-type").val();
                jQuery.ajax({
                            type: "POST",
                            url: '../php/amRemover.php',
			data: {labelID : id,
				attractionType : aType},
			success: function(response)
        	{
            		$.ajax({
                                type:"POST",
                                url: '../php/amValue.php',
                                data: {attractionValue : attractSelect,
                                attractionType : aType},
                                success: function(response)
                                {
                                        $("#attraction-value").html(response);
                                }
                        });
        	}
                });
            }
	    function editID (id, type){
		     var attractSelect = $("#attraction-select").val();
        var aType = $("#attraction-type").val();
		    var val = $("#newValue").val();
                jQuery.ajax({
                            type: "POST",
                            url: '../php/amEditor.php',
                        data: {labelID : id,
				newVal : val,
				aType : type},
                        success: function(response)
                {
			$.ajax({
                                type:"POST",
                                url: '../php/amValue.php',
                                data: {attractionValue : attractSelect,
                                attractionType : aType},
                                success: function(response)
                                {
                                        $("#attraction-value").html(response);
                                }
                        });                        
                }
                });
            }
        </script>
</head>
<body>
	<div class="navbar" id="navbar"></div>
	<div id="attraction-maintain"></div>
	<div id="attraction-value"></div>
</body>
</html>
